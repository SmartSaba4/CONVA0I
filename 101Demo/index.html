<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .container:hover {
            /* transform: translateY(-10px); */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            grid-column: span 2;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="file"],
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Integration</h1>

        <form action="http://localhost:3000/audio-to-text" method="post" enctype="multipart/form-data">
            <label for="audio">Upload Audio File:</label>
            <input type="file" id="audio" name="audio" accept="audio/*">
            <button type="submit">Upload</button>
        </form>

        <form action="http://localhost:3000/que-ai" method="post">
            <label for="message">Ask Questions:</label>
            <input type="text" id="message" name="message">
            <button type="submit">Upload</button>
        </form>

        <form action="http://localhost:3000/text-to-speech" method="post">
            <label for="message">Convert Text to Speech:</label>
            <input type="text" id="message" name="message">
            <button type="submit">Convert</button>
        </form>

        <form action="http://localhost:3000/text-to-reply-speech" method="post">
            <label for="message">Ask Question Get AI Reply:</label>
            <input type="text" id="message" name="message">
            <button type="submit">Convert</button>
        </form>
    </div>
</body>

</html>
